<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è²ªé£Ÿè›‡éŠæˆ²</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 400px;
            text-align: center;
        }
        
        #game-board {
            background-color: #000;
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        #score-info {
            margin-top: 15px;
            font-size: 20px;
            display: flex;
            justify-content: space-around;
        }
        #score, #high-score {
            color: #4CAF50;
            text-shadow: 0 0 8px rgba(76, 175, 80, 0.7);
        }
        #high-score {
            color: #FFD700;
        }

        #difficulty-selector {
            margin: 10px 0;
        }
        #difficulty-selector label {
            margin-right: 10px;
            color: #aaa;
        }
        #difficulty {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        #instructions {
            margin-top: 8px;
            color: #aaa;
            font-size: 14px;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #f44336;
            display: none;
            z-index: 10;
            width: 85%;
            text-align: center;
        }
        
        #game-over h2 {
            color: #f44336;
            margin-top: 0;
            text-shadow: 0 0 10px rgba(244, 67, 54, 0.7);
        }

        #feedback {
            font-size: 18px;
            margin: 15px 0;
            min-height: 24px;
            line-height: 1.4;
        }
        .feedback-great { color: #4CAF50; text-shadow: 0 0 10px rgba(76, 175, 80, 0.8); }
        .feedback-good { color: #8BC34A; }
        .feedback-ok { color: #FFC107; }
        .feedback-bad { color: #FF9800; }
        .feedback-terrible { color: #f44336; }
        .feedback-legend { 
            color: gold; 
            font-weight: bold;
            text-shadow: 0 0 15px gold;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px gold; }
            to { text-shadow: 0 0 25px gold, 0 0 30px gold; }
        }

        #final-score {
            font-size: 22px;
            margin: 10px 0;
            color: #4CAF50;
        }
        
        #restart-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        #restart-btn:hover {
            background-color: #45a049;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.7);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-board" width="400" height="400"></canvas>
        
        <div id="score-info">
            <div id="score">åˆ†æ•¸: 0</div>
            <div id="high-score">æœ€é«˜åˆ†: 0</div>
        </div>

        <div id="difficulty-selector">
            <label for="difficulty">é›£åº¦:</label>
            <select id="difficulty">
                <option value="easy">ç°¡å–®</option>
                <option value="medium" selected>ä¸­ç´š</option>
                <option value="hard">å›°é›£</option>
            </select>
        </div>

        <div id="instructions">ä½¿ç”¨æ–¹å‘éµæ§åˆ¶è›‡çš„ç§»å‹•</div>
        
        <div id="game-over">
            <h2>éŠæˆ²çµæŸ!</h2>
            <div id="final-score">åˆ†æ•¸: 0</div>
            <div id="feedback"></div>
            <button id="restart-btn">å†ä¾†ä¸€å±€ï¼</button>
        </div>
    </div>

    <script>
        // éŠæˆ²è®Šæ•¸
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');
        const finalScoreDisplay = document.getElementById('final-score');
        const feedbackDisplay = document.getElementById('feedback');
        const gameOverScreen = document.getElementById('game-over');
        const restartBtn = document.getElementById('restart-btn');
        const difficultySelect = document.getElementById('difficulty');
        
        // é›£åº¦è¨­å®šï¼ˆåˆå§‹é€Ÿåº¦ & åŠ é€Ÿå¹…åº¦ & åŠ é€Ÿé–¾å€¼ï¼‰
        const difficultySettings = {
            easy: { initialSpeed: 180, speedIncrease: 5, scoreThreshold: 100 },
            medium: { initialSpeed: 120, speedIncrease: 10, scoreThreshold: 50 },
            hard: { initialSpeed: 80, speedIncrease: 15, scoreThreshold: 30 }
        };

        // éŠæˆ²è¨­å®š
        const gridSize = 20;
        const gridWidth = canvas.width / gridSize;
        const gridHeight = canvas.height / gridSize;
        
        // éŠæˆ²ç‹€æ…‹
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let highScore = parseInt(localStorage.getItem('snakeHighScore')) || 0;
        let gameSpeed = 120;
        let gameRunning = false;
        let gameLoop;
        let currentDifficulty = 'medium'; // é è¨­ä¸­ç´š

        // åˆå§‹åŒ–æœ€é«˜åˆ†é¡¯ç¤º
        highScoreDisplay.textContent = `æœ€é«˜åˆ†: ${highScore}`;
        
        // åˆå§‹åŒ–éŠæˆ²
        function initGame() {
            currentDifficulty = difficultySelect.value;
            const settings = difficultySettings[currentDifficulty];
            
            // åˆå§‹åŒ–è›‡ (å¾ä¸­é–“é–‹å§‹)
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            
            // ç”Ÿæˆç¬¬ä¸€å€‹é£Ÿç‰©
            generateFood();
            
            // é‡ç½®éŠæˆ²ç‹€æ…‹
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            gameSpeed = settings.initialSpeed;
            gameRunning = true;
            
            // æ›´æ–°åˆ†æ•¸é¡¯ç¤º
            scoreDisplay.textContent = `åˆ†æ•¸: ${score}`;
            highScoreDisplay.textContent = `æœ€é«˜åˆ†: ${highScore}`;
            
            // éš±è—éŠæˆ²çµæŸç•«é¢
            gameOverScreen.style.display = 'none';
            
            // é–‹å§‹éŠæˆ²å¾ªç’°
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, gameSpeed);
        }
        
        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            let newFood;
            let foodOnSnake;
            
            do {
                foodOnSnake = false;
                newFood = {
                    x: Math.floor(Math.random() * gridWidth),
                    y: Math.floor(Math.random() * gridHeight)
                };
                
                for (let segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        foodOnSnake = true;
                        break;
                    }
                }
            } while (foodOnSnake);
            
            food = newFood;
        }
        
        // æ›´æ–°éŠæˆ²ç‹€æ…‹
        function update() {
            direction = nextDirection;
            
            const head = {...snake[0]};
            
            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }
            
            if (checkCollision(head)) {
                gameOver();
                return;
            }
            
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = `åˆ†æ•¸: ${score}`;
                
                generateFood();
                
                // æ ¹æ“šé›£åº¦åŠ é€Ÿ
                const settings = difficultySettings[currentDifficulty];
                if (score > 0 && score % settings.scoreThreshold === 0 && gameSpeed > 50) {
                    gameSpeed = Math.max(50, gameSpeed - settings.speedIncrease);
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, gameSpeed);
                }
            } else {
                snake.pop();
            }
            
            draw();
        }
        
        // æª¢æŸ¥ç¢°æ’
        function checkCollision(position) {
            if (
                position.x < 0 || 
                position.x >= gridWidth || 
                position.y < 0 || 
                position.y >= gridHeight
            ) {
                return true;
            }
            
            for (let i = 1; i < snake.length; i++) {
                if (position.x === snake[i].x && position.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }
        
        // ç¹ªè£½éŠæˆ²
        function draw() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç¹ªè£½ç¶²æ ¼è¼”åŠ©ç·šï¼ˆè¼•å¾®ç°è‰²ï¼Œæå‡è¦–è¦ºï¼‰
            ctx.strokeStyle = '#111';
            ctx.lineWidth = 0.5;
            for (let x = 0; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // ç¹ªè£½è›‡
            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = '#4CAF50'; // é ­
                } else {
                    // èº«é«”æ¼¸è®Šè‰²ï¼ˆå¾é ­åˆ°å°¾è®Šæš—ï¼‰
                    const ratio = index / snake.length;
                    const r = Math.floor(46 + (76-46) * (1 - ratio));
                    const g = Math.floor(125 + (175-125) * (1 - ratio));
                    const b = Math.floor(50 + (80-50) * (1 - ratio));
                    ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                }
                
                ctx.fillRect(
                    segment.x * gridSize, 
                    segment.y * gridSize, 
                    gridSize - 1, 
                    gridSize - 1
                );
            });
            
            // ç¹ªè£½é£Ÿç‰©
            ctx.fillStyle = '#f44336';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2,
                gridSize/2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // è˜‹æœæŸ„
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(
                food.x * gridSize + gridSize/2 - 2,
                food.y * gridSize - 2,
                4,
                6
            );
            
            // è˜‹æœè‘‰å­ï¼ˆå°ä¸‰è§’ï¼‰
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            ctx.moveTo(food.x * gridSize + gridSize/2 + 3, food.y * gridSize + 2);
            ctx.lineTo(food.x * gridSize + gridSize/2 + 8, food.y * gridSize - 2);
            ctx.lineTo(food.x * gridSize + gridSize/2 + 4, food.y * gridSize - 4);
            ctx.closePath();
            ctx.fill();
        }
        
        // éŠæˆ²çµæŸ
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            // æ›´æ–°æœ€é«˜åˆ†
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreDisplay.textContent = `æœ€é«˜åˆ†: ${highScore}`;
            }
            
            finalScoreDisplay.textContent = `åˆ†æ•¸: ${score}`;
            
            // ç”Ÿæˆè©•èª
            const feedback = getFeedback(score, currentDifficulty);
            feedbackDisplay.innerHTML = feedback.text;
            feedbackDisplay.className = feedback.className;
            
            gameOverScreen.style.display = 'block';
        }
        
        // è©•èªç”Ÿæˆå™¨ï¼ˆå¹½é»˜ä¸”åˆ†ç´šï¼‰
        function getFeedback(score, difficulty) {
            const dName = { easy: 'ç°¡å–®', medium: 'ä¸­ç´š', hard: 'å›°é›£' }[difficulty] || 'ä¸­ç´š';
            
            // å½©è›‹ï¼šç ´ç´€éŒ„
            if (score === highScore && score > 0) {
                return {
                    text: `ğŸ† ç ´ç´€éŒ„å•¦ï¼ä½ åˆ·æ–°äº†${dName}æ¨¡å¼çš„æœ€é«˜åˆ†ï¼`,
                    className: 'feedback-legend'
                };
            }
            
            // åˆ†æ•¸æª”ä½ï¼ˆç°¡å–®æ¨¡å¼åˆ†æ•¸ä¹˜ 0.7 æŠ˜ç®—ï¼›å›°é›£ Ã— 1.3ï¼‰
            let normalizedScore = score;
            if (difficulty === 'easy') normalizedScore = Math.floor(score * 0.7);
            if (difficulty === 'hard') normalizedScore = Math.floor(score * 1.3);

            if (normalizedScore >= 300) {
                return {
                    text: `ğŸ ä½ ç°¡ç›´æ˜¯è›‡ç¥è½‰ä¸–ï¼å»ºè­°ç›´æ¥å»åƒåŠ è²ªé£Ÿè›‡å¥§é‹ï½`,
                    className: 'feedback-legend'
                };
            } else if (normalizedScore >= 150) {
                return {
                    text: `ğŸ¯ å¤ªå¼·äº†ï¼ä½ çš„è›‡åƒè£äº†GPSï¼Œç²¾æº–å¾—å¯æ€•ï¼`,
                    className: 'feedback-great'
                };
            } else if (normalizedScore >= 80) {
                return {
                    text: `ğŸ‘ è¡¨ç¾ä¸éŒ¯ï¼å†ç·´å¹¾æ¬¡å°±èƒ½æŒ‘æˆ°æ›´é«˜é›£åº¦å›‰ï½`,
                    className: 'feedback-good'
                };
            } else if (normalizedScore >= 40) {
                return {
                    text: `ğŸ™‚ é‚„å¯ä»¥ï½ä¸‹æ¬¡è©¦è‘—åˆ¥è®“è›‡ã€Œè‡ªç›¸æ®˜æ®ºã€ï¼Ÿ`,
                    className: 'feedback-ok'
                };
            } else if (normalizedScore >= 10) {
                return {
                    text: `ğŸ˜… è›‡ï¼šã€Œä¸»äººï¼Œæˆ‘é ­å¥½æšˆâ€¦ã€<br>ï¼ˆå»ºè­°å…ˆå¾ç°¡å–®æ¨¡å¼é–‹å§‹ï¼‰`,
                    className: 'feedback-bad'
                };
            } else {
                return {
                    text: `ğŸ’€ å“‡ï¼é€™å¯èƒ½æ˜¯å²ä¸Šæœ€å¿«ã€Œè‡ªæ®ºå¼è¡æ’ã€â€¦<br>è¦ä¸è¦å…ˆçœ‹çœ‹æ•™å­¸å½±ç‰‡ï¼Ÿ`,
                    className: 'feedback-terrible'
                };
            }
        }
        
        // éµç›¤äº‹ä»¶è™•ç†
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch (e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        });
        
        // é‡æ–°é–‹å§‹æŒ‰éˆ•
        restartBtn.addEventListener('click', initGame);
        
        // é›£åº¦è®Šæ›´æ™‚ï¼Œè‹¥éŠæˆ²ä¸­å‰‡è‡ªå‹•é‡å•Ÿ
        difficultySelect.addEventListener('change', () => {
            if (gameRunning) {
                initGame();
            }
        });
        
        // é–‹å§‹éŠæˆ²
        initGame();
    </script>
</body>
</html>
