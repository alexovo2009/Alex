<!DOCTYPE html>

  <style>

</head>
<body>
  <h1>è·³è·³é³¥ ğŸ¦</h1>
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <div id="ui">
    <div id="score">åˆ†æ•¸ï¼š0</div>
    <div id="highScore">æœ€é«˜åˆ†ï¼š0</div>
    <div>
      <button id="easy">ç°¡å–®</button>
      <button id="medium">ä¸­ç´š</button>
      <button id="hard">å›°é›£</button>
      <button id="restart">é‡æ–°é–‹å§‹</button>
    </div>
    <p>æ“ä½œï¼šæŒ‰ä¸‹ <strong>ç©ºç™½éµ</strong> è®“é³¥è·³èºï½œé¿é–‹ä¸Šä¸‹æ¨¹æœ¨ï¼</p>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const highScoreEl = document.getElementById('highScore');

    // è¨­å®š
    let difficulty = 'medium'; // é è¨­ä¸­ç´š
    const config = {
      easy:    { speed: 3, gap: 200, minHeight: 100, maxHeight: 200 },
      medium:  { speed: 4, gap: 160, minHeight: 80,  maxHeight: 160 },
      hard:    { speed: 5, gap: 120, minHeight: 60,  maxHeight: 120 }
    };

    // éŠæˆ²ç‹€æ…‹
    let bird = { x: 150, y: 250, vy: 0, radius: 15 };
    let pipes = [];
    let score = 0;
    let highScore = localStorage.getItem('jumpBirdHighScore') || 0;
    let gameRunning = false;
    let frameCount = 0;
    let passedPipe = [];

    highScoreEl.textContent = `æœ€é«˜åˆ†ï¼š${highScore}`;

    // åˆå§‹åŒ–
    function init() {
      bird = { x: 150, y: 250, vy: 0, radius: 15 };
      pipes = [];
      score = 0;
      passedPipe = [];
      frameCount = 0;
      gameRunning = true;
      scoreEl.textContent = `åˆ†æ•¸ï¼š${score}`;
    }

    // ç”Ÿæˆéšœç¤™ï¼ˆä¸Šä¸‹æ¨¹æœ¨ï¼‰
    function spawnPipe() {
      const gap = config[difficulty].gap;
      const minHeight = config[difficulty].minHeight;
      const maxHeight = config[difficulty].maxHeight;

      const topHeight = minHeight + Math.random() * (maxHeight - minHeight);
      const bottomY = topHeight + gap;

      pipes.push({
        x: canvas.width,
        topHeight,
        bottomY,
        width: 60,
        passed: false
      });
    }

    // ç¹ªè£½æ¨¹æœ¨ï¼ˆç°¡æ˜“éšœç¤™ï¼‰
    function drawPipe(pipe) {
      // ä¸Šæ–¹æ¨¹æœ¨ï¼ˆå€’æ›ï¼‰
      ctx.fillStyle = '#2E8B57'; // æ·±ç¶ 
      ctx.fillRect(pipe.x, 0, pipe.width, pipe.topHeight);
      // åŠ é»æ¨¹è‘‰æ•ˆæœ
      ctx.fillStyle = '#3CB371';
      ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipe.width + 10, 20);

      // ä¸‹æ–¹æ¨¹æœ¨
      ctx.fillStyle = '#2E8B57';
      ctx.fillRect(pipe.x, pipe.bottomY, pipe.width, canvas.height - pipe.bottomY);
      ctx.fillStyle = '#3CB371';
      ctx.fillRect(pipe.x - 5, pipe.bottomY, pipe.width + 10, 20);
    }

    // ç¹ªè£½é³¥
    function drawBird() {
      ctx.fillStyle = '#FFD700'; // é‡‘è‰²èº«é«”
      ctx.beginPath();
      ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
      ctx.fill();

      // çœ¼ç›
      ctx.fillStyle = 'black';
      ctx.beginPath();
      ctx.arc(bird.x + 6, bird.y - 3, 3, 0, Math.PI * 2);
      ctx.fill();

      // å–™ï¼ˆä¸‰è§’å½¢ï¼‰
      ctx.fillStyle = '#FF8C00';
      ctx.beginPath();
      ctx.moveTo(bird.x + 12, bird.y);
      ctx.lineTo(bird.x + 22, bird.y - 5);
      ctx.lineTo(bird.x + 22, bird.y + 5);
      ctx.closePath();
      ctx.fill();
    }

    // ç¢°æ’æª¢æ¸¬
    function checkCollision() {
      // é‚Šç•Œ
      if (bird.y - bird.radius < 0 || bird.y + bird.radius > canvas.height) return true;

      for (let pipe of pipes) {
        if (bird.x + bird.radius > pipe.x && bird.x - bird.radius < pipe.x + pipe.width) {
          if (bird.y - bird.radius < pipe.topHeight || bird.y + bird.radius > pipe.bottomY) {
            return true;
          }
        }
      }
      return false;
    }

    // éŠæˆ²ä¸»è¿´åœˆ
    function update() {
      if (!gameRunning) return;

      // æ›´æ–°é³¥ï¼ˆé‡åŠ›ï¼‰
      bird.vy += 0.5; // é‡åŠ›
      bird.y += bird.vy;

      // ç”Ÿæˆéšœç¤™ï¼ˆæ¯ 90 å¹€ï¼‰
      frameCount++;
      if (frameCount % 90 === 0) {
        spawnPipe();
      }

      // æ›´æ–°éšœç¤™ä½ç½®
      const speed = config[difficulty].speed;
      for (let i = pipes.length - 1; i >= 0; i--) {
        pipes[i].x -= speed;

        // è¨ˆåˆ†ï¼šç•¶é³¥é€šééšœç¤™ä¸­å¤®
        if (!pipes[i].passed && bird.x > pipes[i].x + pipes[i].width) {
          pipes[i].passed = true;
          score++;
          scoreEl.textContent = `åˆ†æ•¸ï¼š${score}`;
        }

        // æ¸…é™¤å·²é›¢é–‹ç•«é¢çš„éšœç¤™
        if (pipes[i].x + pipes[i].width < 0) {
          pipes.splice(i, 1);
        }
      }

      // ç¢°æ’æª¢æ¸¬
      if (checkCollision()) {
        gameRunning = false;
        // æ›´æ–°æœ€é«˜åˆ†
        if (score > highScore) {
          highScore = score;
          localStorage.setItem('jumpBirdHighScore', highScore);
          highScoreEl.textContent = `æœ€é«˜åˆ†ï¼š${highScore}`;
        }

        // è©•èª
        let comment = '';
        if (score === 0) comment = 'å†è©¦ä¸€æ¬¡å§ï½é³¥å…’é‚„åœ¨å­¸ç¿’é£›ç¿”ï¼';
        else if (score < 5) comment = 'ä¸éŒ¯å–”ï½é³¥å…’å·²ç¶“èƒ½çŸ­æš«é£›è¡Œäº†ï¼';
        else if (score < 10) comment = 'å²å®³ï¼é³¥å…’å¿«è¦æˆç‚ºé£›è¡Œé«˜æ‰‹äº†ï¼';
        else comment = 'é£›ç¿”å¤§å¸«ï¼é€™éš»é³¥ç°¡ç›´åƒé¢¨ä¸€æ¨£è‡ªç”±ï¼';

        alert(`éŠæˆ²çµæŸï¼\nåˆ†æ•¸ï¼š${score}\n${comment}`);
        return;
      }

      // ç¹ªè£½
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // ç¹ªè£½èƒŒæ™¯æ¨¹ï¼ˆéœæ…‹ï¼Œå¢å¼·æ°›åœï¼‰
      ctx.fillStyle = '#228B22';
      for (let x = -30; x < canvas.width; x += 80) {
        // ä¸Šæ–¹æ¨¹å¢å‰ªå½±
        ctx.fillRect(x, -20, 40, 40);
        // ä¸‹æ–¹æ¨¹å¢
        ctx.fillRect(x + 20, canvas.height - 20, 40, 40);
      }

      // ç•«éšœç¤™
      pipes.forEach(drawPipe);

      // ç•«é³¥
      drawBird();

      requestAnimationFrame(update);
    }

    // è·³èº
    function jump() {
      if (!gameRunning) return;
      bird.vy = -7; // å‘ä¸Šè·³
    }

    // éµç›¤æ§åˆ¶
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        if (!gameRunning) {
          init();
          update();
        } else {
          jump();
        }
        e.preventDefault();
      }
    });

    // é»æ“Šç©ºç™½è™•ä¹Ÿå¯è·³èº
    canvas.addEventListener('click', () => {
      if (gameRunning) jump();
      else {
        init();
        update();
      }
    });

    // é›£åº¦æŒ‰éˆ•
    document.getElementById('easy').onclick = () => { difficulty = 'easy'; };
    document.getElementById('medium').onclick = () => { difficulty = 'medium'; };
    document.getElementById('hard').onclick = () => { difficulty = 'hard'; };
    document.getElementById('restart').onclick = () => {
      init();
      update();
    };

    // é–‹å§‹ç•«é¢æç¤º
    ctx.fillStyle = '#333';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'white';
    ctx.font = '30px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('è·³è·³é³¥', canvas.width/2, canvas.height/2 - 40);
    ctx.font = '20px Arial';
    ctx.fillText('æŒ‰ç©ºç™½éµé–‹å§‹éŠæˆ²', canvas.width/2, canvas.height/2 + 20);
  </script>
</body>
